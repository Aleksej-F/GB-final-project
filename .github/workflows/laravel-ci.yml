name: Laravel CI

on:
  pull_request:
    branches: [ master, staging ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Copy .env.example to .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install composer dependencies
        run: composer install
      - name: Set required directory permissions
        run: chmod -R 755 storage bootstrap/cache
      - name: Generate encryption key
        run: php artisan key:generate
      - name: Create temporary mysql database
        run: |
          mkdir -p database
      - name: Run laravel database migrations
        env:
          DB_CONNECTION: mysql
          DB_TABLE: database/database.mysql
        run: php artisan migrate --force
      - name: Run unit tests via PHPUnit
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: database/database.mysql
        run: ./vendor/bin/phpunit
